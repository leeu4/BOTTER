      <main>

          <form class="p-5 " id="form">
              <h1 class="text-primary text-center">Register</h1>
              <div class="form-floating mb-3">
                  <input required type="email" class="form-control fs-5 "
                      style="border:none;border-bottom:3px solid; border-radius:0; border-color:#ccc;" id="floatingEmail"
                      placeholder="">
                  <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                  <input required type="text" class="form-control fs-5 "
                      style="border:none;border-bottom:3px solid; border-radius:0; border-color:#ccc;" id="floatingUsername"
                      placeholder="">
                  <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                  <input required type="password" class="form-control fs-5 "
                      style="border:none;border-bottom:3px solid; border-radius:0; border-color:#ccc; " id="floatingPassword"
                      placeholder="">
                  <label for="floatingPassword">Password</label>
                  <p class="text-primary" id="show_pass">Show Password</p>
                  <p class="text-black">Do you have an account?<a class="link" href="../login/index.html">Login</a></p>
                  <p class="terms text-center">By Registering You agree with our terms & conditions</p>
              </div>
              <button class="btn btn-primary form-control" id="button">Submit</button>
              <div class="d-flex align-items-center">
                  <hr class="flex-grow-1" />
                  <span class="px-2 text-muted">Or</span>
                  <hr class="flex-grow-1" />
              </div>
              <button class="btn btn-warning form-control"> Register using <svg xmlns="http://www.w3.org/2000/svg" width="16"
